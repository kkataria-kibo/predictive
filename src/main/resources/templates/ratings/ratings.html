<html>
<head th:include="header :: header">

	</head>
	<body>
	<script type="text/javascript">

		$(document).ready(function() {
		$('#ratings').DataTable();
		} );

	</script>

	<div class="container">

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary pull-right ad-prd-btn" data-toggle="modal" data-target="#myModal">Add Rating</button>
<div>&nbsp;</div>
<div class="clearfix"></div>

		<table id="ratings" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>User Id</th>
					<th>Product Id</th>
					<th>Rating</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="rating : ${ratingsList}">
					<td th:text="${rating.userid}"></td>
					<td th:text="${rating.productid}"></td>
					<td th:text="${rating.rating}"></td>

				</tr>
			</tbody>
		</table>
		

		<div id="sub-title-wrapper"></div>
		<div id="failed-list" class="error"></div>

		</div>


		<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Rating </h4>
      </div>
      <div class="modal-body">

       <form action="/addRating" method="POST">
       <div class="form-group">
			<input type="text" id="userid" name="userid"  class="form-control" placeholder="User Id" />
			</div>
			<div class="form-group">
			 <input type="text" id="productid" name="productid" class="form-control" placeholder="Product Id" />
			 </div>
			 <div class="form-group">
			 <input type="text" id="rating" name="rating" class="form-control" placeholder="Rating" />
			 </div>

			<input type="submit" class="btn btn-primary" value="Add Rating" />

		</form>


      </div>      
    </div>
  </div>
</div>
	</body>
<div th:include="footer :: footer" class="copy-oth"></div>
</html>
