<html>
<head th:include="header :: header">

</head>
<body>
<script>$(document).ready(function() {
    var table = $('#customer').DataTable();

    $('#customer tbody').on('click', 'tr', function () {
        var data = table.row( this ).data();
        alert( 'You clicked on property '+data[0] );

        $.ajax({
            url: '/getCustomer/'+data[0],
            type: 'GET',
            success: function(data) {

                alert(data);
            }
        });

    } );

} );</script>
<table id="customer" class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Email</th>
        <th>UserName</th>
        <th>Password</th>
        <th>Guest</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customerList}">
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.userName}"></td>
        <td th:text="${customer.password}"></td>
        <td th:text="${customer.guest}"></td>
        <td><a th:href="@{/deleteCustomer/{id}(id=${customer.id})}"><span>Delete</span></a></td>
    </tr>
    </tbody>
</table>
<br />
<h2>Register User</h2>
<form action="/addCustomer" method="POST">
    Email <input type="text" id="email" name="email" /><br />
    UserName <input type="text" id="userName" name="userName" /><br />
    Password <input type="text" id="password" name="password" /><br />
    Hint <input type="text" id="hint" name="hint" /><br />
    Hint Answer <input type="text" id="hintAnswer" name="hintAnswer" /><br />
    <input type="submit" />
</form>
</body>
<div th:include="footer :: footer"></div>
</html>
