<html>
<head th:include="header :: header">
</head>
<body>

<div class="container">
    <div class="form-horizontal cong-frm">
    <h3>Configure Recommendation Display </h3>
<div class="cong-frm-in">
    <div class="form-group">
        <label class="col-sm-2 control-label">No of Product: </label>
        <div class="col-sm-10">
            <select class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">Enable Link: </label>
        <div class="col-sm-10">
            Yes <input type="radio" name="enblnk" id="yes"/>
            No <input type="radio" name="enblnk" id="no"/>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">Aligment: </label>
        <div class="col-sm-10">
            <select class="form-control">
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
                <option value="custom">User Defined</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <label for="attributes" class="col-sm-2 control-label">Product Attributes : </label>
        <div class="col-sm-10">
            <select class="form-control" id="attributes" name="attributes" multiple="multiple" >
                <option value="name">Name</option>
                <option value="description">Description</option>
                <option value="price">Price</option>
                <option value="saleprice">Sale Price</option>
                <option value="discount">Discount Message</option>
                <option value="promo">Promo Message</option>
            </select>
        </div>
    </div>
    </div>
</div>
</div>


</body>
<div th:include="footer :: footer" class="copy-oth"></div>
</html>
